<div class="card">
		<h1>Banana DB</h1>
		<form id="swimmer-input-form" hx-post="/v1/add-swimmer" hx-target="#content" hx-swap="innerHTML swap:0.8s" hx-on:htmx:after-request="this.reset()">
				<input type="text" id="swimmer-input" name="full_name" placeholder="First Name, Last Name" required>
				<button type="submit">+ Add</button>
		</form>
		<div class="button-board">
				<button hx-post="/v1/sync-swimmers" hx-trigger="click" hx-target="#content" hx-swap="innerHTML swap:0.8s">Sync Swimmers</button>
		</div>
		<table id="swimmers">
				<tr>
						<th>SW ID</th>
						<th>Birth Year</th>
						<th>First Name</th>
						<th>Last Name</th>
				</tr>
				{% for swimmer in swimmers %}
						<tr>
								<td>{% if swimmer[1] %}
										{{ swimmer[1] }}
										{% else %}
										{{ '-'}}
										{% endif %}
								</td>
								<td>{{ swimmer[2] }}</td>
								<td>{{ swimmer[3] }}</td>
								<td>{{ swimmer[4] }}</td>
						</tr>
				{% endfor %}
		</table>
</div>
